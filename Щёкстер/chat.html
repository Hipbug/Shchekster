<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–æ–ø—Ä–æ—Å –í–ª–∞–¥—ã–∫–µ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- CORE VARIABLES (MATCHING MAIN PAGE) --- */
        :root {
            --bg-color: #121212;
            --chat-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --text-muted: #a0a0a0;
            
            --accent-primary: #3F98F7;
            --accent-secondary: #2563eb;
            
            --user-msg-bg: #2563eb;
            --bot-msg-bg: #2d2d2d;
            
            --header-bg: rgba(18, 18, 18, 0.95);
            --border-color: rgba(255, 255, 255, 0.1);
            --input-bg: #2d2d2d;
            
            /* UI Controls */
            --control-bg: rgba(255, 255, 255, 0.08); 
            --slider-track: rgba(255, 255, 255, 0.2);
            
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            --transition-speed: 0.3s;
        }

        body.light-theme {
            --bg-color: #f0f2f5;
            --chat-bg: #ffffff;
            --text-color: #1a202c;
            --text-muted: #4a5568;
            
            --user-msg-bg: #3F98F7;
            --bot-msg-bg: #f1f5f9;
            
            --header-bg: rgba(240, 242, 245, 0.95);
            --border-color: rgba(0, 0, 0, 0.1);
            --input-bg: #ffffff;
            
            --control-bg: rgba(0, 0, 0, 0.06); 
            --slider-track: rgba(0, 0, 0, 0.15);
            
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        /* --- BASIC RESET & CURSOR FIX --- */
        * {
            box-sizing: border-box;
            transition: background-color var(--transition-speed), 
                        color var(--transition-speed), 
                        border-color var(--transition-speed),
                        box-shadow var(--transition-speed);
            cursor: none;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- CURSOR --- */
        .cursor-dot, .cursor-outline {
            position: fixed; top: 0; left: 0;
            transform: translate(-50%, -50%); border-radius: 50%;
            z-index: 9999; pointer-events: none;
        }
        .cursor-dot { width: 8px; height: 8px; background-color: var(--accent-primary); }
        .cursor-outline {
            width: 40px; height: 40px; border: 2px solid var(--accent-primary);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }
        body:hover .cursor-outline.hovered {
            width: 60px; height: 60px;
            background-color: rgba(63, 152, 247, 0.15); border-color: transparent;
        }

        /* --- HEADER (UNIFIED DESIGN) --- */
        header {
            padding: 1rem 2rem;
            background: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .header-left { display: flex; align-items: center; gap: 15px; }
        .logo { font-weight: 900; font-size: 1.2rem; color: var(--accent-primary); text-transform: uppercase; }
        .back-btn { 
            color: var(--text-color); text-decoration: none; font-size: 1.2rem; 
            display: flex; align-items: center; justify-content: center;
            width: 40px; height: 40px; border-radius: 50%;
            transition: background 0.2s;
        }
        .back-btn:hover { background: var(--control-bg); color: var(--accent-primary); }

        /* Controls Container */
        .controls { display: flex; align-items: center; gap: 15px; }

        /* Audio Group */
        .audio-group {
            display: flex; align-items: center; gap: 12px;
            background: var(--control-bg);
            padding: 6px 16px;
            border-radius: 50px;
            border: 1px solid var(--border-color);
        }

        .icon-btn {
            background: none; border: none;
            color: var(--accent-primary); font-size: 1.1rem;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .icon-btn:hover { transform: scale(1.1); filter: brightness(1.2); }

        /* Volume Slider */
        input[type=range] {
            -webkit-appearance: none;
            width: 80px; height: 4px;
            background: var(--slider-track);
            border-radius: 2px; outline: none;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px; height: 14px;
            border-radius: 50%; background: var(--accent-primary);
            cursor: pointer; transition: transform 0.2s;
        }
        input[type=range]::-webkit-slider-thumb:hover { transform: scale(1.3); }

        /* Theme Button */
        .theme-btn {
            background: var(--control-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            width: 40px; height: 40px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }
        .theme-btn:hover { border-color: var(--accent-primary); color: var(--accent-primary); }


        /* --- CHAT AREA --- */
        .chat-container {
            flex: 1; max-width: 800px; width: 100%; margin: 0 auto;
            padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px;
        }

        .message {
            max-width: 80%; padding: 12px 18px; border-radius: 18px;
            font-size: 1rem; line-height: 1.5; position: relative;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .message.bot {
            align-self: flex-start; background: var(--bot-msg-bg); color: var(--text-color);
            border-bottom-left-radius: 4px; border: 1px solid var(--border-color);
        }
        .message.user {
            align-self: flex-end; background: var(--user-msg-bg); color: #ffffff;
            border-bottom-right-radius: 4px; box-shadow: 0 4px 10px rgba(63, 152, 247, 0.3);
        }
        .bot-avatar {
            width: 30px; height: 30px; border-radius: 50%; margin-right: 10px;
            vertical-align: middle; border: 2px solid var(--accent-primary);
        }

        /* --- TYPING --- */
        .typing-indicator { display: flex; align-items: center; gap: 5px; padding: 15px 20px; }
        .typing-dot {
            width: 8px; height: 8px; background-color: var(--text-color);
            border-radius: 50%; opacity: 0.6; animation: bounce 1.4s infinite ease-in-out both;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        /* --- INPUT --- */
        .input-area {
            padding: 20px; background: var(--header-bg); border-top: 1px solid var(--border-color);
            display: flex; justify-content: center;
        }
        .input-wrapper { max-width: 800px; width: 100%; display: flex; gap: 10px; }
        input[type=text] {
            flex: 1; padding: 15px; border-radius: 25px; border: 1px solid var(--border-color);
            background: var(--input-bg); color: var(--text-color); font-size: 1rem; outline: none;
        }
        input[type=text]:focus { border-color: var(--accent-primary); }
        button.send-btn {
            background: var(--accent-primary); color: white; border: none;
            width: 50px; height: 50px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
        }
        button.send-btn:hover { transform: scale(1.1); background: var(--accent-secondary); }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="./song.mp3" type="audio/mpeg">
    </audio>

    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <header>
        <div class="header-left">
            <a href="index.html" class="back-btn" title="–ù–∞ –≥–ª–∞–≤–Ω—É—é"><i class="fas fa-arrow-left"></i></a>
            <div class="logo">–í–æ–ø—Ä–æ—Å –í–ª–∞–¥—ã–∫–µ</div>
        </div>
        
        <div class="controls">
            <!-- Audio Group -->
            <div class="audio-group">
                <button class="icon-btn" id="musicToggle" title="–ú—É–∑—ã–∫–∞">
                    <i class="fas fa-play"></i>
                </button>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="0.5" title="–ì—Ä–æ–º–∫–æ—Å—Ç—å">
            </div>

            <!-- Theme Button -->
            <button class="theme-btn" id="themeToggle" title="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <div class="chat-container" id="chatContainer">
        <div class="message bot">
            <img src="./–©—ë–∫—Å—Ç–µ—Ä.jpg" class="bot-avatar">
            –Ø —á—É–≤—Å—Ç–≤—É—é –≤–∏–±—Ä–∞—Ü–∏–∏... –û —á–µ–º —Ç—ã —Ö–æ—á–µ—à—å —Å–ø—Ä–æ—Å–∏—Ç—å –í–µ–ª–∏–∫–æ–≥–æ –ö–æ—Ç–∞? –°–ø—Ä–æ—Å–∏ –ø—Ä–æ –¥–µ–Ω—å, –µ–¥—É –∏–ª–∏ —Å—É–¥—å–±—É.
        </div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <input type="text" id="userInput" placeholder="–°–ø—Ä–æ—Å–∏ –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ..." autocomplete="off">
            <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

<script>
        // --- –í–°–¢–ê–í–¨ –°–í–û–Æ –°–°–´–õ–ö–£ –ò–ó COLAB –°–Æ–î–ê ---
        const SERVER_URL = "https://frenetically-unpared-lillian.ngrok-free.dev"; 

        // --- CURSOR LOGIC ---
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');
        window.addEventListener('mousemove', (e) => {
            cursorDot.style.left = `${e.clientX}px`; cursorDot.style.top = `${e.clientY}px`;
            cursorOutline.animate({ left: `${e.clientX}px`, top: `${e.clientY}px` }, { duration: 500, fill: "forwards" });
        });
        document.querySelectorAll('a, button, input').forEach(el => {
            el.addEventListener('mouseenter', () => cursorOutline.classList.add('hovered'));
            el.addEventListener('mouseleave', () => cursorOutline.classList.remove('hovered'));
        });

        // --- THEME LOGIC (MATCHING MAIN PAGE) ---
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');
        
        // Load saved theme
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-theme');
            themeIcon.className = 'fas fa-sun';
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            const isLight = document.body.classList.contains('light-theme');
            themeIcon.className = isLight ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });

        // --- MUSIC LOGIC (MATCHING MAIN PAGE) ---
        const musicBtn = document.getElementById('musicToggle');
        const audio = document.getElementById('bgMusic');
        const volumeSlider = document.getElementById('volumeSlider');
        const musicIcon = musicBtn.querySelector('i');
        
        audio.volume = 0.5;

        musicBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                musicIcon.className = 'fas fa-pause';
            } else {
                audio.pause();
                musicIcon.className = 'fas fa-play';
            }
        });

        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });

        // --- CHAT LOGIC ---
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        let isThinking = false;

        async function sendMessage() {
            if (isThinking) return;

            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';

            isThinking = true;
            const loadingId = showTypingIndicator();

            try {
                const response = await fetch(`${SERVER_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();
                removeMessage(loadingId);
                addMessage(data.reply, 'bot');

            } catch (error) {
                removeMessage(loadingId);
                addMessage("üòø –û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å –∫–æ—Å–º–æ—Å–æ–º.", 'bot');
                console.error(error);
            }

            isThinking = false;
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            if (sender === 'bot') {
                div.innerHTML = `<img src="./–©—ë–∫—Å—Ç–µ—Ä.jpg" class="bot-avatar"> ${text}`;
            } else {
                div.textContent = text;
            }
            chatContainer.appendChild(div);
            scrollToBottom();
        }

        function showTypingIndicator() {
            const id = 'loading-' + Date.now();
            const div = document.createElement('div');
            div.className = 'message bot typing-indicator';
            div.id = id;
            div.innerHTML = `
                <img src="./–©—ë–∫—Å—Ç–µ—Ä.jpg" class="bot-avatar">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatContainer.appendChild(div);
            scrollToBottom();
            return id;
        }

        function removeMessage(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
