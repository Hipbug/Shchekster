<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–í–æ–ø—Ä–æ—Å –í–ª–∞–¥—ã–∫–µ</title>

    <link rel="icon" type="image/png" href="./icon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- 1. –ü–ê–õ–ò–¢–†–ê --- */
        :root {
            --bg-color: #121212;
            --chat-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --text-muted: #a0a0a0;
            --card-bg: #1e1e1e;
            
            --accent-primary: #3F98F7;
            --accent-secondary: #2563eb;
            
            --user-msg-bg: #2563eb;
            --bot-msg-bg: #2d2d2d;
            
            --cursor-color: #3F98F7;
            --danger-color: #ef4444;
            
            /* –ü–û–õ–£–ü–†–û–ó–†–ê–ß–ù–´–ô –§–û–ù */
            --header-bg: rgba(10, 10, 10, 0.75); 
            
            --border-color: rgba(255, 255, 255, 0.1);
            --input-bg: #2d2d2d;
            --control-bg: rgba(255, 255, 255, 0.08); 
            --slider-track: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            --transition-speed: 0.3s;
        }

        body.light-theme {
            --bg-color: #f0f2f5;
            --chat-bg: #ffffff;
            --text-color: #1a202c;
            --text-muted: #4a5568;
            --card-bg: #ffffff;
            --user-msg-bg: #3F98F7;
            --bot-msg-bg: #f1f5f9;
            --header-bg: rgba(255, 255, 255, 0.75);
            --border-color: rgba(0, 0, 0, 0.1);
            --input-bg: #ffffff;
            --control-bg: rgba(0, 0, 0, 0.06); 
            --slider-track: rgba(0, 0, 0, 0.15);
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        /* --- –ò–ù–í–ï–†–¢–ò–í–ù–û–ï –í–´–î–ï–õ–ï–ù–ò–ï --- */
        ::selection { background-color: var(--cursor-color); color: #000000; text-shadow: none; }
        ::-moz-selection { background-color: var(--cursor-color); color: #000000; text-shadow: none; }
        body.light-theme ::selection { color: #ffffff; }

        /* --- –°–ù–ï–ì --- */
        .snowflake {
            position: fixed; top: -10px; z-index: 9998; color: #fff;
            user-select: none; pointer-events: none; animation: fall linear forwards;
        }
        body.light-theme .snowflake { color: #89CFF0; }
        @keyframes fall { to { transform: translateY(105vh); } }

        /* --- RESET --- */
        * {
            box-sizing: border-box;
            transition: background-color var(--transition-speed), 
                        color var(--transition-speed), 
                        border-color var(--transition-speed),
                        box-shadow var(--transition-speed);
            cursor: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- CURSOR (PC ONLY) --- */
        .cursor-dot, .cursor-outline {
            position: fixed; top: 0; left: 0; transform: translate(-50%, -50%);
            border-radius: 50%; z-index: 9999; pointer-events: none;
        }
        .cursor-dot { width: 8px; height: 8px; background-color: var(--cursor-color); }
        .cursor-outline {
            width: 40px; height: 40px; border: 2px solid var(--cursor-color);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }
        body:hover .cursor-outline.hovered { width: 60px; height: 60px; background-color: rgba(63, 152, 247, 0.15); border-color: transparent; }

        /* --- HEADER --- */
        header {
            padding: 0 2rem; height: 70px;
            background-color: var(--header-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            display: flex; justify-content: space-between; align-items: center; z-index: 1000;
            border-bottom: 1px solid var(--border-color);
        }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .logo { font-weight: 900; font-size: 1.2rem; color: var(--accent-primary); text-transform: uppercase; letter-spacing: 2px; white-space: nowrap; }
        .back-btn { 
            color: var(--text-color); text-decoration: none; font-size: 1.2rem; 
            width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s;
        }
        .back-btn:hover { background: var(--control-bg); color: var(--accent-primary); transform: scale(1.1); }

        .controls { display: flex; align-items: center; gap: 15px; }
        .audio-group { display: flex; align-items: center; gap: 12px; background: var(--control-bg); padding: 6px 16px; border-radius: 50px; border: 1px solid var(--border-color); }
        .icon-btn { background: none; border: none; color: var(--accent-primary); font-size: 1.1rem; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        input[type=range] { -webkit-appearance: none; width: 80px; height: 4px; background: var(--slider-track); border-radius: 2px; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 14px; height: 14px; border-radius: 50%; background: var(--accent-primary); }
        .theme-btn { background: var(--control-bg); border: 1px solid var(--border-color); color: var(--text-color); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; flex-shrink: 0;}

        /* --- CHAT AREA --- */
        .chat-container {
            flex: 1; max-width: 800px; width: 100%; margin: 0 auto;
            padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px;
            -webkit-overflow-scrolling: touch; 
        }

        .message {
            max-width: 85%; padding: 12px 18px; border-radius: 18px;
            font-size: 1rem; line-height: 1.5; position: relative;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-origin: bottom left;
        }
        .message.user { transform-origin: bottom right; }
        @keyframes popIn { from { opacity: 0; transform: scale(0.8) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        .message.bot { align-self: flex-start; background: var(--bot-msg-bg); color: var(--text-color); border-bottom-left-radius: 4px; border: 1px solid var(--border-color); }
        .message.user { align-self: flex-end; background: var(--user-msg-bg); color: #ffffff; border-bottom-right-radius: 4px; box-shadow: 0 4px 10px rgba(63, 152, 247, 0.3); }
        .bot-avatar { width: 30px; height: 30px; border-radius: 50%; margin-right: 10px; vertical-align: middle; border: 2px solid var(--accent-primary); }

        /* --- TYPING --- */
        .typing-indicator { display: flex; align-items: center; gap: 5px; padding: 15px 20px; }
        .typing-dot { width: 8px; height: 8px; background-color: var(--text-color); border-radius: 50%; opacity: 0.6; animation: bounce 1.4s infinite ease-in-out both; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

        /* --- INPUT --- */
        .input-area {
            padding: 20px; background: var(--header-bg); border-top: 1px solid var(--border-color);
            display: flex; justify-content: center; position: sticky; bottom: 0; 
        }
        .input-wrapper { max-width: 800px; width: 100%; display: flex; gap: 10px; }
        input[type=text] {
            flex: 1; padding: 15px; border-radius: 25px; border: 1px solid var(--border-color);
            background: var(--input-bg); color: var(--text-color); font-size: 1rem; outline: none;
            transition: border-color 0.3s;
        }
        input[type=text]:focus { border-color: var(--accent-primary); }
        
        button.send-btn {
            background: var(--accent-primary); color: white; border: none;
            width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; flex-shrink: 0;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        button.send-btn:hover { transform: scale(1.1); background: var(--accent-secondary); box-shadow: 0 0 15px rgba(63, 152, 247, 0.4); }
        button.send-btn:active { transform: scale(0.9); }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            * { cursor: auto !important; } .cursor-dot, .cursor-outline { display: none !important; }
            header { padding: 0.5rem 1rem; height: 60px; }
            .logo { font-size: 1rem; } .back-btn { font-size: 1rem; width: 35px; height: 35px; }
            input[type=range] { display: none; } .audio-group { padding: 5px 10px; } .controls { gap: 10px; }
            .input-area { padding: 10px 15px; }
            input[type=text] { padding: 12px; font-size: 16px; }
            button.send-btn { width: 45px; height: 45px; }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="./song_winter.mp3" type="audio/mpeg">
    </audio>

    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <header>
        <div class="header-left">
            <a href="index.html" class="back-btn" title="–ù–∞ –≥–ª–∞–≤–Ω—É—é"><i class="fas fa-arrow-left"></i></a>
            <div class="logo">–í–æ–ø—Ä–æ—Å –í–ª–∞–¥—ã–∫–µ ‚ùÑÔ∏è</div>
        </div>
        
        <div class="controls">
            <div class="audio-group">
                <button class="icon-btn" id="musicToggle" title="–ú—É–∑—ã–∫–∞">
                    <i class="fas fa-play"></i>
                </button>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="0.5" title="–ì—Ä–æ–º–∫–æ—Å—Ç—å">
            </div>

            <button class="theme-btn" id="themeToggle" title="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <div class="chat-container" id="chatContainer">
        <div class="message bot">
            <img src="./neutral.jpg" class="bot-avatar">
            –Ø —á—É–≤—Å—Ç–≤—É—é –≤–∏–±—Ä–∞—Ü–∏–∏... –û —á–µ–º —Ç—ã —Ö–æ—á–µ—à—å —Å–ø—Ä–æ—Å–∏—Ç—å –í–µ–ª–∏–∫–æ–≥–æ –ö–æ—Ç–∞? –°–ø—Ä–æ—Å–∏ –ø—Ä–æ –¥–µ–Ω—å, –µ–¥—É –∏–ª–∏ —Å—É–¥—å–±—É.
        </div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <input type="text" id="userInput" placeholder="–°–ø—Ä–æ—Å–∏..." autocomplete="off">
            <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

<script>
        // --- –í–°–¢–ê–í–¨ –°–°–´–õ–ö–£ –ò–ó COLAB (ngrok) –°–Æ–î–ê ---
        const SERVER_URL = "https://whosehip-shchekster-backend.hf.space"; 
        
        // --- SNOW LOGIC ---
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '‚ùÑ';
            
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.opacity = Math.random();
            snowflake.style.fontSize = Math.random() * 20 + 10 + 'px';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            
            document.body.appendChild(snowflake);

            setTimeout(() => { snowflake.remove(); }, 5000);
        }
        setInterval(createSnowflake, 150);

        // --- CURSOR LOGIC ---
        const cursorDot = document.querySelector('.cursor-dot');
        const cursorOutline = document.querySelector('.cursor-outline');
        const isTouchDevice = window.matchMedia("(hover: none)").matches;

        if (!isTouchDevice) {
            window.addEventListener('mousemove', (e) => {
                cursorDot.style.left = `${e.clientX}px`; cursorDot.style.top = `${e.clientY}px`;
                cursorOutline.animate({ left: `${e.clientX}px`, top: `${e.clientY}px` }, { duration: 500, fill: "forwards" });
            });
            document.querySelectorAll('a, button, input').forEach(el => {
                el.addEventListener('mouseenter', () => cursorOutline.classList.add('hovered'));
                el.addEventListener('mouseleave', () => cursorOutline.classList.remove('hovered'));
            });
        }

        // --- THEME LOGIC ---
        const themeToggle = document.getElementById('themeToggle');
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-theme');
            themeToggle.querySelector('i').className = 'fas fa-sun';
        }
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            const isLight = document.body.classList.contains('light-theme');
            themeToggle.querySelector('i').className = isLight ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });

        // --- MUSIC LOGIC ---
        const musicBtn = document.getElementById('musicToggle');
        const audio = document.getElementById('bgMusic');
        const volSlider = document.getElementById('volumeSlider');
        audio.volume = 0.5;
        musicBtn.addEventListener('click', () => {
            if (audio.paused) { audio.play(); musicBtn.querySelector('i').className = 'fas fa-pause'; }
            else { audio.pause(); musicBtn.querySelector('i').className = 'fas fa-play'; }
        });
        volSlider.addEventListener('input', (e) => audio.volume = e.target.value);

        // --- CHAT LOGIC ---
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        let isThinking = false;

        async function sendMessage() {
            if (isThinking) return;

            const text = userInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            userInput.value = '';

            isThinking = true;
            const loadingId = showTypingIndicator();

            try {
                const response = await fetch(`${SERVER_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();
                removeMessage(loadingId);
                addMessage(data.reply, 'bot');

            } catch (error) {
                removeMessage(loadingId);
                addMessage("üòø –û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å –∫–æ—Å–º–æ—Å–æ–º.", 'bot');
                console.error(error);
            }

            isThinking = false;
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            
            if (sender === 'bot') {
                // –ò–º—è –∫–∞—Ä—Ç–∏–Ω–∫–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–æ –Ω–∞ neutral.jpg
                div.innerHTML = `<img src="./neutral.jpg" class="bot-avatar"> ${text}`;
            } else {
                div.textContent = text;
            }

            chatContainer.appendChild(div);
            scrollToBottom();
        }

        function showTypingIndicator() {
            const id = 'loading-' + Date.now();
            const div = document.createElement('div');
            div.className = 'message bot typing-indicator';
            div.id = id;
            div.innerHTML = `
                <img src="./neutral.jpg" class="bot-avatar">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatContainer.appendChild(div);
            scrollToBottom();
            return id;
        }

        function removeMessage(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
